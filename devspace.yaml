version: v1beta8
images:
  broker:
    image: wurstmeister/kafka
    tags:
    - latest
    createPullSecret: true
    build:
      disabled: true
  default:
    image: dre97/eddyautomlbackend
  zookeeper:
    image: zookeeper
    tags:
    - latest
    createPullSecret: true
    build:
      disabled: true
deployments:
- name: zookeeper
  helm:
    componentChart: true
    values:
      containers:
      - image: zookeeper
      service:
        ports:
        - port: 2181
- name: broker
  helm:
    componentChart: true
    values:
      containers:
      - image: wurstmeister/kafka
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper:2181
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: localhost
      service:
        ports:
        - port: 9094
- name: database
  helm:
    chart:
      name: stable/mysql
    values:
      mysqlDatabase: eddy-automl-db
      mysqlPassowrd: eddy-automl
      mysqlRootPassword: very-secure-root-password
      mysqlUser: eddy-automl
- name: eddy-automl-backend
  helm:
    componentChart: true
    values:
      containers:
      - env:
        - name: DB_HOST
          value: eddy-automl-db
        - name: DB_NAME
          value: db.mysql
        - name: DB_PASS
          value: eddy-automl
        - name: DB_PORT
          value: "3306"
        - name: DB_TYPE
          value: 'mysql # sqlite or postgres'
        - name: DB_USER
          value: eddy-automl
        - name: DEBUG
          value: "True"
        - name: HOST
          value: bla.com
        - name: SECRET_KEY
          value: secret
        image: dre97/eddyautomlbackend
      service:
        ports:
        - port: 8000
dev:
  ports:
  - imageName: default
    forward:
    - port: 8000
  open:
  - url: http://localhost:8000
  sync:
  - imageName: default
    excludePaths:
    - db.sqlite3
    - static
    - devspace.yaml
