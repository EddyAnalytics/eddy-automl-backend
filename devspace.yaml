version: v1beta8
images:
  app:
    image: eddyanalytics/eddy-automl-backend
    cmd: ['dev']
  zookeeper:
    image: zookeeper
    tags:
    - latest
    createPullSecret: true
    build:
      disabled: true
  broker:
    image: wurstmeister/kafka
    tags:
    - latest
    createPullSecret: true
    build:
      disabled: true
      
deployments:
- name: zookeeper
  helm:
    componentChart: true
    values:
      containers:
      - image: zookeeper
      service:
        ports:
        - port: 2181
- name: broker
  helm:
    componentChart: true
    values:
      containers:
      - image: wurstmeister/kafka
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper:2181
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: broker
      service:
        ports:
        - port: 9092
- name: database
  helm:
    chart:
      name: stable/mysql
    values:
      mysqlDatabase: eddy-automl-db
      mysqlPassword: eddy-automl
      mysqlRootPassword: very-secure-root-password
      mysqlUser: eddy-automl
- name: eddy-automl-backend
  helm:
    componentChart: true
    values:
      containers:
      - env:
        - name: DB_HOST
          value: database-mysql
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: eddy-automl-db
        - name: DB_PASS
          value: very-secure-root-password
        - name: DB_USER
          value: root
        - name: DEBUG
          value: "True"
        - name: SECRET_KEY
          value: secret
        - name: NAMESPACE
          value: minikube
        - name: KAFKA-ADDR
          value: broker:9092
        image: eddyanalytics/eddy-automl-backend
      service:
        ports:
        - port: 8000

dev:
  ports:
  - imageName: app
    forward:
    - port: 8000
  open:
  - url: http://localhost:8000
  sync:
  - imageName: app
    excludePaths:
    - static
    - devspace.yaml
